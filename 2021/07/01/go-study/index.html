<li>设置环境变量<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">#编辑.bash_profile文件</span><br><span class="line">vim ~/.bash_profile</span><br><span class="line"></span><br><span class="line">#追加如下配置</span><br><span class="line">export GOROOT=/usr/local/go</span><br><span class="line">#GOPATH是自己的go项目路径，自定义设置</span><br><span class="line">export GOPATH=/Users/molin/Documents/go</span><br><span class="line">export GOBIN=$GOROOT/bin</span><br><span class="line">export PATH=$PATH:$GOBIN/usr/local/go</span><br><span class="line"></span><br><span class="line">#生效</span><br><span class="line">source ~/.bash_profile</span><br><span class="line"></span><br><span class="line">#查看go环境变量</span><br><span class="line">go env</span><br><span class="line"></span><br><span class="line">#查看go版本</span><br><span class="line">go version</span><br></pre></td></tr></table></figure></li>
